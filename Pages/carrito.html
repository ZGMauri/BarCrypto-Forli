<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Carrito de compras</title>
    <meta name="description" content="Tu carrito con productos de la indumentaria crypto">
    <meta name="keywords" content="HTML, Bar, Crypto, Criptomoneds, BTC, ETH, NFT, Remeras, Gorros, Llaveros, Carrito, Compras">
</head>
<body>

<div class="grid">
    <div class="header">
    <h1 class="menucelu animate__animated animate__backInLeft">C R Y P T O B A R</h1>
    <img id="redes" width="60px" height="60px" src="Img/Whats.png" alt="wp">
    </div>

<div class="principal">
<div class="container">
    <h1>Carrito de compras</h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col"></th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot id="footer"></tfoot>
    </table>
    <div class="row" id="cards"></div>
</div>

<template id="template-footer">
    <th scope="row" colspan="2">Total productos</th>
    <td>10</td>
    <td>
        <button class="btn btn-danger btn-sm" id="vaciar-carrito" style="display: none;"></button>
        <button class="btn btn-success btn-sm" id="finalizar-compra" style="display: none;"></button>
        <button class="btn btn-success btn-sm" id="finalizar">
            Finalizar
        </button>
        <button class="btn btn-primary btn-sm" id="descuento-socio">
            Descuento de socio
        </button>
    </td>
    <td class="font-weight-bold">USDT <span>5000</span></td>
</template>

<template id="template-carrito">
    <tr>
      <th scope="row">id</th>
      <td>Caf√©</td>
      <td>1</td>
      <td>
          <button class="btn btn-info btn-sm" data-id="1" style="display: none;">
              +
          </button>
          <button class="btn btn-danger btn-sm" data-id="1" style="display: none;">
              -
          </button>
      </td>
      <td>USDT <span>500</span></td>
    </tr>
</template>

<template id="template-card">
    <div class="col-6 mb-2 col-md-2" style="display: none;">
      <div class="card" style="width: 11rem">
        <img src="" class="card-img-top">
        <div class="card-body">
          <h5>titulo</h5>
          <p>precio</p>
          <button class="btn btn-dark" data-id="1">Comprar</button>
        </div>
      </div>
    </div>
</template>

</div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="../js/archivo.js"></script>

</body>
